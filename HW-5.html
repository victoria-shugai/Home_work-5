    <script>
        /*2 Вычислить C=(M!+N!)/(M+1)!
        M и N – числа введенные с клавиатуры.
        M! – это факториал числа, например, 5! = 1*2*3*4*5, это равно 120.
        Факториал должен вычисляться с помощью одной функции.*/

        let M = +prompt("Введите число:",0);
        let N = +prompt("Введите число:",0);
        function factorial(n){
            return (n != 1) ? n * factorial(n - 1) : 1;
        }
        let C =((factorial(M)+ factorial(N))/(M+1))
        alert(C);
    </script>

    function generateRandomColor(){
    let randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);

}
